<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Descuentos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
    }

    .container {
        background: white;
        padding: 25px;
        width: 450px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
        border: 1px solid #ddd;
    }

    h2 {
        text-align: center;
    }

    label {
        display: inline-block;
        width: 140px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="number"] {
        width: 180px;
        padding: 8px;
        font-size: 16px;
        font-weight: bold;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    .resultado {
        color: green;
        font-weight: bold;
        font-size: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        background: #d9534f;
        color: white;
        border-radius: 5px;
    }

    button:hover {
        background: #c9302c;
    }

    .info {
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
        color: #666;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Calculadora de Descuentos</h2>

    <label>Cantidad:</label>
    <input type="number" id="cantidad" value="150"><br>

    <label>Descuento (%):</label>
    <input type="number" id="descuento" value="40"><br>

    <label>Resultado:</label>
    <span id="resultado" class="resultado">0</span><br><br>

    <label>Monto descontado:</label>
    <span id="monto" class="resultado">0</span><br>

    <button onclick="borrar()">Borrar</button>

    <p class="info">Importante: el resultado se redondea a dos decimales</p>
</div>

<script>
function calcular() {
    let cantidad = parseFloat(document.getElementById("cantidad").value);
    let descuento = parseFloat(document.getElementById("descuento").value);

    if (isNaN(cantidad) || isNaN(descuento)) return;

    let montoDescontado = cantidad * (descuento / 100);
    let resultadoFinal = cantidad - montoDescontado;

    document.getElementById("resultado").innerText = resultadoFinal.toFixed(2);
    document.getElementById("monto").innerText = montoDescontado.toFixed(2);
}

document.getElementById("cantidad").addEventListener("input", calcular);
document.getElementById("descuento").addEventListener("input", calcular);

calcular();

function borrar() {
    document.getElementById("cantidad").value = "";
    document.getElementById("descuento").value = "";
    document.getElementById("resultado").innerText = "0";
    document.getElementById("monto").innerText = "0";
}
</script>

</body>
</html>
